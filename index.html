<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Weather Forecast Today</h1>
        <article class="weatherCard">
            <p id="weather">Loading weather...</p>
        </article>
<label for="location-input">Enter Location:</label>
<input type="text" id="location-input" placeholder="e.g., London">
<!-- Add a button to trigger the weather retrieval -->
<button type="button" id="get-weather-button">Get Weather</button>
    </main>
    <script src="location.js"></script>
</body>

</html>
